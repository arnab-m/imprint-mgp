<body ng-controller="AppCtrl as app">
<div class="modal-bg">
    <div class="dialog">
	<!-- Large modal -->
		<button focus-index="1" class="btn btn-primary" 
		data-toggle="modal" 
		focus-element="autofocus" 
		data-target=".bs-example-modal-lg">Large modal</button>

		<div class="modal fade bs-example-modal-lg"  focus-group focus-group-head="loop" 
		focus-group-tail="loop" focus-stacktabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			  </div>
			  <div class="modal-body">
					
				<div class="row container-fluid" >
			<div class="form-group col-md-12">
				<table class="table table-striped table-hover table-condensed table-bordered">
					<thead>
						<tr>
							<th class="text-center">
								<button type="button" class="btn btn-default btn-xs" ng-click="addAdditionalDocument()" data-toggle="tooltip" title="Agregar">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</th>
							<th nowrap class="required">
								<label class="control-label" translate>Document Type</label>
							</th>
							<th>
								<label class="control-label" translate>Comments</label>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in request.missingDocuments">
							<td class="col-sm-1 col-md-1 col-lg-1 text-center">
								<button type="button" class="btn btn-default btn-xs" ng-click="deleteAdditionalDocument($index)" data-toggle="tooltip" title="Eliminar">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
							<td class="col-sm-2 col-md-2 col-lg-2 text-center">
								<div class="input-group">
									<select name="category" class="form-control" ng-model="item.doctype" ng-options="doc.name for doc in docTypes" document-type-required>
										<option value="" disabled selected translate>Select Document Type</option>
									</select>
								</div>
							</td>
							<td class="col-sm-6 col-md-6 col-lg-6">
								<input class="form-control" type="text" ng-model="item.comments" placeholder="Ingresar Comentarios" maxlength="200" ng-maxlength="200">
							</td>
						</tr>
						<tr ng-show="request.missingDocuments==null || request.missingDocuments.length==0">
							<td colspan="12" class="text-center">
								<label class="control-label" translate>No documents have been selected</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" focus-element="autofocus" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		  </div>
		</div>

</div>
